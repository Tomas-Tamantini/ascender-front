@if (clientIds().length === 0 ){
<app-spreadsheet-upload (spreadsheetLoaded)="onSpreadsheetLoaded()"></app-spreadsheet-upload>
}
@else {
<mat-tab-group>
    @for (clientId of clientIds(); track clientId) {
    <mat-tab label="{{clientId}}">
        <ng-template matTabContent>
            <app-savings-report [clientName]="clientId"></app-savings-report>
        </ng-template>
    </mat-tab>
    }
</mat-tab-group>
}
